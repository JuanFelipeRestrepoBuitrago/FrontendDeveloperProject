<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Styles Link -->
    <link rel="stylesheet" href="../CSS/create_account.css">
    <title>YARD Sale - Create Account</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1 class="title">My Account</h1>

            <form action="#" class="form">
                <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="Insert your name" class="input input-name">

                <label for="email" class="label">Email Address</label>
                <input type="text" id="email" placeholder="Insert your email" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">

                <input type="submit" value="Create" class="primary-button edit-button">
            </form>
        </div>
    </div>
</body>
</html>
