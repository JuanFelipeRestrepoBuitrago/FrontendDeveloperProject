<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles Link -->
    <link rel="stylesheet" href="../CSS/new_password.css">
    <title>YARD Sale - Create Password</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="" alt="Logo" class="logo">

            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new pass</p>

            <form action="/" class="form">
                <label for="password-new" class="label">Password</label>
                <input type="password" id="password-new" placeholder="*********" class="input input-password">

                <label for="password-confi" class="label">Password</label>
                <input type="password" id="password-confi" placeholder="*********" class="input input-password">

                <input type="submit" value="Confirm" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
